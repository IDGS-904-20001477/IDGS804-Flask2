{% extends 'layout.html' %}
{% block content %}
{% from '_macros.html' import render_field %}
<div class="container-fluid">
    <form action="" method="post" novalidate>
        {{form.csrf_token}}
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="mt-5 text-center">
            <div class="row control_group">
                {{render_field(form.spanish)}}
                {{render_field(form.english)}}
            </div>
            <input type="submit" value="Guardar" id="btnGuardar" name="btnGuardar" class="btn btn-danger">
        </div>
        <div class="mt-5 text-center"><br>
            <div class="row control_group">
                <input type="text" name="txtText" id="txtText">
                <input type="radio" name="translate" value="spanish"> Espa√±ol
                <br>
                <input type="radio" name="translate" value="english"> Ingles
                <br>
            </div>
            <input type="submit" value="Traducir" id="btnTraducir" name="btnTraducir" class="btn btn-success">
            <br>
            <br>
            <h3>
                {{palabraEncontrada}}
            </h3>
        </div>
    </form>
</div>
{% endblock %}
